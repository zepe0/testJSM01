<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="toast.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script type="module" src="post.js"></script>
    <title>Encuesta</title>
  </head>

    <div id="toast" class="hidden"></div>
    <ul class="list">
      <li class="card">

        </div>
        <section id="coment">
          <label id="">
            <input id="textcoment" maxlength="25" />

        </section>

        <section id="encuestaOpen"></section>
        <section id="opciones"></section>
        <div id="btn"></div>
        <div class="icons">
          <i class="fa-solid fa-square-poll-vertical" id="encuesta"></i>

          <button id="postear">Postear</button>
        </div>
      </li>
    </ul>
    <div id="listpost"></div>
